<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta!</title>
    <link rel="icon" type="image/x-icon" href="../midia/favicon.ico">
</head>
<body>
    <h1>Cadastre-se</h1>
    <hr>

        <form action="">
            <fieldset>
                <legend><h4>Por favor, preencha os campos abaixo para criar uma nova conta.</h4></legend>
                <label for="email"><b>Email</b></label><br>
                <input type="text" placeholder="Enter Email" name="email" required><br>

                <label for="psw"><b>Senha</b></label><br>
                <input type="password" placeholder="Enter Password" name="psw" required><br>
                
                <label for="psw-repeat"><b>Confirme sua senha</b></label><br>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>

                <label><br>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label><br>
                <button onclick="location.href='home.html'" type="button">Criar conta</button>
            </fieldset>
         </form>
            
</body>
</html>
